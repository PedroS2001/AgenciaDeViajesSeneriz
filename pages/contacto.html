<body>
    <header class="header">
        <nav class="navegacion">
            <ul>
                <li> <a href="../index.html"> <img src="../images/icono/logo.png" width="75px" alt="logo"> </a> </li>
                <li> <a href="viajes.html">Viajes</a> </li>
                <li> <a href="galeria.html">Galeria</a> </li>
                <li> <a href="nosotros.html">Nosotros</a> </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="seccionContacto">
            <div class="ubicacion" data-aos="fade-right" >
                <h1>DONDE ESTAMOS</h1>
                <p>Estamos en CABA</p>
                <p>9 de Julio y Corrientes</p>
                <p>Telefono: +54 11 23456789</p>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1952.6896210284335!2d-58.383117069734034!3d-34.60367081818564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1642823851520!5m2!1ses-419!2sar"
                    width="100%" height="500px" style="border:0; border-radius: 2%;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>



        <form>
            <fieldset>
                <legend>Contacto</legend>

                <div class="flexCentro">
                    <input type="text" required placeholder="Nombre">
                </div>

                <div class="flexCentro">
                    <input type="text" placeholder="Apellido">
                </div>

                <div class="flexCentro">
                    <input type="email" required placeholder="Correo">
                </div>

                <div class="flexCentro">
                    <input type="text" placeholder="Asunto">
                </div>

                <div class="mensaje flexCentro">
                    <textarea cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>

                <div class="botones flexCentro" >
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </div>

            </fieldset>
        </form>

    </main>

    <footer>
        <h5>Todos los derechos reservados</h5>
